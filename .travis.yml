language: python
python:
  - "2.7"

sudo: required
services:
  docker

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
before_script:
  - docker run  -p 3306:3306 -e MYSQL_ROOT_PASSWORD=a mysql

script:
  - pytest # or py.test for Python versions 3.5 and below